<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Greeting Dashboard</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <button id="settings-button">Settings</button>
    <div id="settings" class="settings">
      <form class="name-form" id="name-form" action="#">
          <input type="text" class="name-input" id="name-input" placeholder="Your name here please...">
          <button type="submit" class="name-button">Add</button>
      </form>
    </div>
    <div class="greeting-container">
         <h2 class="greet-user" id="greet-user"></h2>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
